{% block script %}
<script>

function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}


$(document).ready(function(){
  var query = getParameterByName('q')
  var tweetList = [];

  function attachTweet(tweetValue, prepend){
	  var dateDisplay = tweetValue.date_display;
	  var tweetContent = tweetValue.content;
	  var tweetUser = tweetValue.user;
	  var tweetFormattedHtml = "<div class=\"media\"><div class=\"media-body\">" + tweetContent + "<br/>" + tweetUser.username + " | " + dateDisplay + " | " + "<a href='#'>View</a>" + "</div></div><hr/>"
	  if (prepend==true){
	    $("#tweet-container").prepend(tweetFormattedHtml)
	  } else {
	    $("#tweet-container").append(tweetFormattedHtml)
	  }
  }

  function parseTweets(){
    if (tweetList == 0) {
	  $("#tweet-container").text("No tweets currently found.")
    } else {
	  //if tweet exists, parse and display them.
    $.each(tweetList, function(key, value){
      var tweetKey = key;

	  attachTweet(value)
  })
}
}

  function fetchTweets(){
  	console.log("fetching..")
	$.ajax({
		url: "/api/tweet/",
		data: {
			"q": query
		},
		method: "GET",
		success: function(data){
		  tweetList = data
		  parseTweets()

		},
		error: function(data){
		  console.log("error")
		  console.log(data)
		},
	})
  }
  fetchTweets()

  $("#tweet-form").submit(function(event){
  	event.preventDefault()

  	var this_ = $(this)
  	var formData = this_.serialize()

  	$.ajax({
		url: "/api/tweet/create/",
		data: formData,
		method: "POST",
		success: function(data){
			this_.find("input[type=text], textarea").val("")
		    attachTweet(data, true)

			// console.log(data)
			// fetchTweets()
		  // tweetList = data
		  // parseTweets()

		},
		error: function(data){
		  console.log("error")
		  console.log(data.statusText)
		  console.log(data.status)
		},
	})

  	fetchTweets()
  })


});
</script>
{% endblock script %}
